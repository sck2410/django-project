<!-- ດຶງ template ຈາກໄຟລ໌ base ມາໃຊ້ -->
{% extends "base.html" %}

<!-- ກຳນົດສ່ວນຂອງບລ໊ອກ title -->
{% block title %}
    <title>About</title>
{% endblock %}

<!-- ກຳນົດສ່ວນຂອງບລ໊ອກ content -->
{% block content %}
    <h2>
        ກ່ຽວກັບຂ້ອຍ
    </h2>
    <p>
        ສະບາຍດີ, ຂ້ອຍຊື່ ສົມຈິດ ແລະ ຂ້ອຍເປັນນັກພັດທະນາເວັບໄຊ. ຂ້ອຍມີຄວາມສົນໃຈໃນການອອກແບບ
        ແລະ ພັດທະນາເວັບໄຊມາເປັນເວລາຫຼາຍປີແລ້ວ ແລະ ມັກທີ່ຈະຮຽນຮູ້ສີ່ງໃໝ່ເລື່ອຍໆ
    </p>
{% endblock %}
